<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVS</title>
    <link rel="icon" type="image/x-icon" href="/images/voting-box.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="module" src="/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav id="navigation" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../images/voting-box.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            SafeMessage
        </a>
        <a id="aLogout" href="logout" class="ms-auto">Logout</a>
    </div>
  </nav>
  <div class="container py-5">
    <div class="main-content">
      <div class="card-container">

        <div class="card card-width">
          <div class="img-container">
            <img class="card-img-top image-style" src="../images/salamanca.jpg" alt="Card image cap">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: Hector Salamanca</li>
            <li class="list-group-item">Party: Cartel</li>
          </ul>
          <button type="submit" class="btn btn-primary w-100">VOTE</button>
        </div>

        <div class="card card-width">
          <div class="img-container">
            <img class="card-img-top image-style" src="../images/fring.png" alt="Card image cap">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: Gustavo Fring</li>
            <li class="list-group-item">Party: Los pollos hermanos</li>
          </ul>
          <button type="submit" class="btn btn-primary w-100">VOTE</button>
        </div>

        <div class="card card-width">
          <div class="img-container">
            <img class="card-img-top image-style" src="../images/white.jpg" alt="Card image cap">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: Walter White</li>
            <li class="list-group-item">Party: The Danger</li>
          </ul>
          <button type="submit" class="btn btn-primary w-100">VOTE</button>
        </div>

        <div class="card card-width">
          <div class="img-container">
            <img class="card-img-top image-style" src="../images/schrader.png" alt="Card image cap">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: Hank Schrader</li>
            <li class="list-group-item">Party: DEA</li>
          </ul>
          <button type="submit" class="btn btn-primary w-100">VOTE</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
